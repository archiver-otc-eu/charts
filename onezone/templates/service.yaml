apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: "{{ .Values.serviceType }}"
  ports:
    - name: dns
      port: 53
    - name: http
      port: 80
    - name: https
      port: 443
    - name: oneclient
      port: 5555
    - name: OneproviderToOneproviders
      port: 5556
    - name: rtransferData1
      port: 6665
    - name: rtransferData2
      port: 6666
    - name: oneproviderTOoneozneMetadata
      port: 7443
    - name: REST&CDMI
      port: 8443
    - name: rtransferPorotcol1
      port: 8876
    - name: rtransferPorotcol2
      port: 8877
    - name: Onepanel
      port: 9443
  selector:
    app: {{ template "fullname" . }}
