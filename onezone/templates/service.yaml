apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: "{{ .Values.serviceType }}"
  ports:
    - name: p53
      port: 53
    - name: p80
      port: 80
    - name: p443
      port: 443
    - name: p5555
      port: 5555
    - name: p5556
      port: 5556
    - name: p6665
      port: 6665
    - name: p6666
      port: 6666
    - name: p7443
      port: 7443
    - name: p8443
      port: 8443
    - name: p8876
      port: 8876
    - name: p8877
      port: 8877
    - name: p9443
      port: 9443
  selector:
    app: {{ template "fullname" . }}
