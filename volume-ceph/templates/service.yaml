apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: "{{ .Values.serviceType }}"
  ports:
    - name: a6800
      port: 6800
    - name: a6801
      port: 6801
    - name: a6802
      port: 6802
    - name: a6803
      port: 6803
    - name: a6804
      port: 6804
    - name: a6805
      port: 6805
    - name: a80
      port: 80
    - name: a5000
      port: 5000
  selector:
    app: {{ template "fullname" . }}

