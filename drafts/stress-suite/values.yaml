# Default values for stress-suite
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Empty dictionary for avoid errors when no globals are defined
global: {}

# Suite name as displayed in the reports
name: "Example Suite Title"

# List of stress-jobs that will be submitted using helm 
# with customizations specified bellow
# Job must have unique names.
jobs:
    # Job name (just be unique!)
  - name: sysbench
    # job customization config,that overrides the default job parameters
    config: *sysbench_config
    # list of grafana dashboards that will be uploaded to grafana instance
    # and which snapshots will be taken and uploaded to https://snapshot.raintank.io
    dashboards:
      - name: "Sysbench Dasbaord"
        dashboard: *oneclient_dashboard
        grafanaIFrames:
          - name: "My sequecne writes"
            id: 12
          - name: "My random writes"
            id: 13
  - name: ioping
    config: *ioping_config
    dashboards:
      - name: "Ioping Dasbaord"
        dashboard: *oneclient_dashboard
        panels:
            # Displayed in a report
          - name: "My sequecne writes"
            # same id as in a dashboard
            id: 12
          - name: "My random writes"
            id: 13

# For each job in the list above a container is created - a jobController
# Each jobController submits a job to helm and collects results
jobController:
  image: onedata/landscaper:v2.13.1-1
  imagePullPolicy: IfNotPresent
  
  # Repository, version, name of (or path to) a chart to use for job submissions with helm
  additionalChartRepository:
    name: onedata
    url:  https://onedata.github.io/charts
  jobChart: "onedata/stress-job"
  jobChartVersion: "0.1.4"

  # TODO: make this option work in the stress-job
