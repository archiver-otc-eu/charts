grafanaSnapshots:
  enabled: true
  delayTime: 1 # in seconds

  # Grafana API and GUI url (as far as I know they are always the same)
  grafanaGUIUrl: grafana.mon.svc.dev.onedata.uk.to
  
  # Credentials to login into GUI
  # Due to mechanism of taking snapshots with selenium both credentials and the API key are required
  username: admin
  password: admin
  
  # Name of a folder to create in grafana for dashboard upload
  grafanaDashboardFolder: ObenchDashboards

  # Grafana API key with EDIT permissions
  grafanaAPIKey: eyJrIjoiUDdNMk5SdXg3Yjkzdlo1NlZ6QnJuZVNYbjM2TXp2NUYiLCJuIjoiZWRpdCIsImlkIjoxfQ==

  # Snapshots are taken using selenium+chrome. According to grafana developers there is no other way atm. (26.08.2018)
  # Container which executes python selenium script
  snapshots:
    image: python:3.7.0-slim-stretch
    imagePullPolicy: IfNotPresent
    snapshotPy: |-
      import sys
      from selenium import webdriver
      from selenium.webdriver.common.desired_capabilities import DesiredCapabilities
      driver = webdriver.Remote(
                command_executor='http://localhost:4444/wd/hub',
                desired_capabilities=DesiredCapabilities.CHROME)
      grafanaUser=sys.argv[1]
      grafanaPassword=sys.argv[2]
      dashboardUrl=sys.argv[3]
      driver.get(str(dashboardUrl))
      driver.find_element_by_name("username").clear()
      driver.find_element_by_name("username").send_keys(str(grafanaUser))
      driver.find_element_by_id("inputPassword").clear()
      driver.find_element_by_id("inputPassword").send_keys(str(grafanaPassword))
      driver.find_element_by_name("username").click()
      driver.find_element_by_name("username").click()
      driver.find_element_by_xpath("(.//*[normalize-space(text()) and normalize-space(.)='Help'])[1]/following::button[1]").click()
      driver.implicitly_wait(5)
      driver.find_element_by_link_text("Skip").click()
      driver.find_element_by_xpath("(.//*[normalize-space(text()) and normalize-space(.)='Help'])[1]/following::button[3]").click()
      driver.find_element_by_link_text("Snapshot").click()
      driver.find_element_by_xpath("(.//*[normalize-space(text()) and normalize-space(.)='Timeout (seconds)'])[1]/following::button[2]").click()
      driver.find_element_by_xpath("(.//*[normalize-space(text()) and normalize-space(.)='Export'])[1]/following::button[1]").click()
      driver.implicitly_wait(30)
      url = driver.find_element_by_xpath(".//a[@class=\"large share-modal-link\"]").text
      print(url)
      driver.quit()

  # Container which runs selenium server
  selenium:
    image: selenium/standalone-chrome-debug:3.14.0-arsenic
    imagePullPolicy: IfNotPresent

