        #     a=$(ip -o -f inet addr show | awk '/scope global/{sub(/[^.]+\//,"0/",$4);print $4}') ;
        #     export CEPH_PUBLIC_NETWORK="${a%.*}.0/24" ;
        #     export CEPH_NETWORK=$CEPH_PUBLIC_NETWORK ;
        #     env ;
        #     /entrypoint.sh demo;
        livenessProbe:
          tcpSocket:
            port: 5432
