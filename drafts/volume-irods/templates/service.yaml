apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: {{ .Chart.Name }}
    release: {{ template "releaseName" . }}
    heritage: {{ .Release.Service }}
    component: {{ .Chart.Name }}
  annotations:
    version: "{{ .Chart.Version }}"
spec:
  type: {{ .Values.serviceType }}
  ports:
    - name: irods-databaase-port
      port: 5432
    - name: irods
      port: 1247
    - name: control-pane
      port: 1248
    - name: transfer1
      port: 20000
    - name: transfer
      port: 20001
  selector:
    app: {{ template "fullname" . }}
