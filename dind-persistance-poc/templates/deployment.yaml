apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
            {
                "name": "does-image-exist",
                "image": "{{ .Values.persistence.dind_image }}",
                "imagePullPolicy": "{{ .Values.wait_for.imagePullPolicy }}",
{{ include "imagePullSecrets_json" . | indent 16 }}
                "command": [
                    "sh", "-c",
                    "onezone-rest-cli -k getClientToken | jq -r \".token\" > /shared/token ;"
                ],
            },
            {
                "name": "load-persistence",
                "image": "{{ .Values.persistence.dind_image }}",
                "imagePullPolicy": "{{ .Values.wait_for.imagePullPolicy }}",
{{ include "imagePullSecrets_json" . | indent 16 }}
                "env": [
                    {
                        "name": "ONEZONE_HOST",
                        "value": "https://{{ template "onezone_service_url" . }}"
                    },
                    {
                        "name": "ONEZONE_BASIC_AUTH",
                        "value": "admin:password"
                    }
                ],
                "command": [
                    "sh", "-c",
                    "onezone-rest-cli -k getClientToken | jq -r \".token\" > /shared/token ;"
                ],
                "volumeMounts": [
                    {
                        "mountPath": "/shared/",
                        "name": "shared"
                    }
                ]
            }
        ]'
    spec:
      hostname: {{ .Chart.Name }}
      subdomain: {{ template "fullname" . }}
{{ include "imagePullSecrets" . | indent 6 }}
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
          - name: nfs
            containerPort: 2049
          - name: mountd
            containerPort: 20048
          - name: rpcbind
            containerPort: 111
        securityContext:
          privileged: true
